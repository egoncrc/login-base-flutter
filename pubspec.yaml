name: socios_herediano
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=2.19.4 <3.0.0'

dependencies:
  animate_do: ^3.0.2
  dio: ^5.0.3
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.0.2  
  flutter_riverpod: ^2.3.2
  formz: ^0.5.0+1
  go_router: ^6.2.0
  google_fonts: ^4.0.3
  intl: ^0.18.1
  path_provider: ^2.1.0
  qr_flutter: ^4.1.0
  screenshot: ^2.1.0
  share_plus: ^6.3.1
  shared_preferences: ^2.0.18

dev_dependencies:
  flutter_native_splash: ^2.3.2
  flutter_launcher_icons: "^0.12.0"
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icon/escudogris.png"

flutter_native_splash:
  android: true
  ios: true
  web: false
  color: "#42a5f5"
  image: "assets/images/icon/escudogris.png"

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/loaders/
    - assets/images/
    - google_fonts/montserrat_alternates/
